<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - PokeGuess</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Original+Surfer&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main">
  <header>
    <img src="https://fontmeme.com/permalink/210428/97cb36da4a279ce55ef6c75bac87c74a.png" alt="logo">
    <h2>Do you know them all?</h2>
  </header>

  <div class="replay">
    <p class="msg"></p>
    <button class="again">Replay?</button>
  </div><!--.replay -->

  <div class="loader"></div>
  <div class="start">
    <h5>Can you guess the Pokemon name only by their silhouette and type?</h5>
    <p>This little game challenges your knowledge about Pokemons and... nothing more. Enjoy!</p>
    <button class="start-btn">Start the game</button>
  </div>
  <div class="game">
    <section class="visuals">
      <div class="pkmn-img">
        <img src="" class="pkmn-art"> 
      </div><!--.pkmn-img -->
      <div class="pkmn-info">
        <p>Type: 
          <span class="type1"></span>
          <span class="type2"></span>
        </p>
      </div><!--.pkmn-info -->
    </section><!--.visuals -->

    <section class="guess">
      <div class="pkmn-name">
        <div class="typing">
          <h3 class="pkmn-guess"></h3>
          <div class="buttons">
            <button class="give-up">Give up!</button>
          </div>
        </div><!--.typing -->
      </div><!--.pkmn-name -->
      <div class="letters">
        <div class="miss">
          <h5>Wrong letters:</h5>
          <p class="used"></p>    
        </div><!--.miss -->
      </div><!--.letters -->
    </section><!--.guess -->

  </div><!--.game -->
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
